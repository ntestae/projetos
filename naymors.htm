<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Teste Namors</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="namors.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div id="first" class="row">
				<div id="slide" class="carousel slide" data-ride="carousel" data-interval="4500">
					<!-- corpo dos slides -->
					<div class="carousel-inner">
						<div class="item active">
							<img src="images/1.png" alt="Los Angeles">
						</div>
						<div class="item">
							<img src="images/2.png" alt="Chicago">
						</div>
						<div class="item">
							<img src="images/3.png" alt="New York">
						</div>
					</div>
				</div>
			</div>
			<div id="second" class="row">
				
			</div>
			<div id="third" class="row">
				
			</div>
		</div>
	</body>
</html>

<script type="text/javascript">
	$(function() {
		var fadeOut = $(".row");
		
		$(document).on("scroll", function() {
			var scrollPos = $(document).scrollTop();
			
			fadeOut.each(function() {
				var $this = $(this),
					offTop = $this.offset().top;
				
				if (scrollPos > offTop) $this.css("opacity", 1 -(scrollPos-offTop)/400);
				
			});
		});
	});
</script>
